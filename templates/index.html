<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BierMeter{% endblock %} - {% block pagetitle %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='svg/beer.svg') }}" type="image/svg+xml">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <div id="navbar">
        <div class="left"><a href="{{ url_for('ranking') }}">Ranking</a></div>
        <div class="left"><a href="{{ url_for('infos') }}">Infos</a></div>
       <!-- <div class="right"><a href="{{ url_for('admin') }}">Admin</a></div> -->
    </div>
    {% block content %}{% endblock %}

    <footer>
        <center>
            <div style="color: lightgray">Hier geht es zur <a href="{{ url_for('admin') }}" style="color: white;text-decoration:none;">Admin</a> Seite</div>
        </center>
    </footer>
</body>
{% block style %}{% endblock %}
<style>#navbar {
  overflow: hidden;
  background-color: #333;
}

.left{
    float: left;
}
.right{
    float: right;
}
/* Navbar links */
@media screen and (max-width: 400px) {
  .left, .right {
    width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
#navbar a {
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px;
    text-decoration: none;
}

/* Page content */
.content {
  padding: 16px;
}

</style>
</html>
